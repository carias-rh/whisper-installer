# Inventario de Ansible para instalar whisper.cpp
# Edita este archivo con la IP o hostname del servidor destino

[whisper_servers]
# Ejemplo: descomenta y modifica la siguiente línea
# mi_servidor ansible_host=192.168.1.100 ansible_user=usuario

# Para instalar localmente, usa:
localhost ansible_connection=local

[whisper_servers:vars]
# Usuario para conexión SSH (si no es local)
# ansible_user=tu_usuario

# Usar sudo para tareas que requieren privilegios
ansible_become=yes
ansible_become_method=sudo
