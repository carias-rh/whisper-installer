[defaults]
# Configuración de Ansible para el instalador de whisper.cpp

# Inventario por defecto
inventory = inventory.ini

# No verificar clave SSH del host (útil para primeras conexiones)
host_key_checking = False

# Mostrar advertencias de deprecación
deprecation_warnings = True

# Tiempo de espera para conexiones
timeout = 30

# Reintentos en caso de fallo
retry_files_enabled = False

# Colores en la salida
force_color = True

[privilege_escalation]
# Solo usar sudo cuando sea explícitamente necesario
become = False
become_method = sudo
become_ask_pass = False

[ssh_connection]
# Optimizaciones SSH
pipelining = True
